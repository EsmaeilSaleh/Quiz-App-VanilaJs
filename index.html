<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quiz" class="quiz-container">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input id="a" class="answer" type="radio" name="answer" />
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input id="b" class="answer" type="radio" name="answer" />
            <label id="b_text" for="a">Question</label>
          </li>
          <li>
            <input id="c" class="answer" type="radio" name="answer" />
            <label id="c_text" for="a">Question</label>
          </li>
          <li>
            <input id="d" class="answer" type="radio" name="answer" />
            <label id="d_text" for="a">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
